{{ $expirationTime := .Page.Params.wyswietlaj_do | time }}
{{ $currentTime := now }}

{{ if $currentTime.Before $expirationTime }}
  <div class="timed-message">
    {{ .Inner }}
  </div>
{{ end }}

<div class="debug-info">
    Obecny czas: {{ $currentTime }}<br>
    Czas wygaśnięcia: {{ $expirationTime }}<br>
    Czy wygasło: {{ $currentTime.After $expirationTime }}
  </div>
